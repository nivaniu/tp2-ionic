<ion-card class="psaclay ion-margin-start ion-margin-end">
  <ion-card-header class="ion-justify-content-start">
    <ion-card-subtitle>Promotion 2020-2021</ion-card-subtitle>
    <ion-card-title>Licence PRISM</ion-card-title>
    </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-icon [name]="image" slot="start"></ion-icon>
      <ion-label>{{student.name.toUpperCase()+' '+student.secondName}}</ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>
